version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: gametwenti-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-marketplace_db}
      MYSQL_USER: ${MYSQL_USER:-gametwenti}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-gametwenti123}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gametwenti-network

  # Backend + Frontend App
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gametwenti-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: mysql://${MYSQL_USER:-gametwenti}:${MYSQL_PASSWORD:-gametwenti123}@db:3306/${MYSQL_DATABASE:-marketplace_db}
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secret-session-key-change-in-production}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gametwenti-network

volumes:
  mysql_data:
    driver: local

networks:
  gametwenti-network:
    driver: bridge
