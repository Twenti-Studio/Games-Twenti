services:
  - type: web
    name: gametwenti-api
    runtime: node
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false  # Set to your Vercel URL after deployment
