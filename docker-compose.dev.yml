version: '3.8'

# Development docker-compose - only runs MySQL
# Use this when developing locally

services:
  db:
    image: mysql:8.0
    container_name: gametwenti-db-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: marketplace_db
      MYSQL_USER: gametwenti
      MYSQL_PASSWORD: gametwenti123
    volumes:
      - mysql_data_dev:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data_dev:
    driver: local
